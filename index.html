<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Distance Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .scene {
      position: relative;
      width: 600px;
      height: 300px;
      border: 2px solid #333;
      background-color: #fff;
      margin-bottom: 20px;
    }
    .car {
      position: absolute;
      width: 60px;
      height: 30px;
      background-color: blue;
      border-radius: 5px;
      top: 50%;
      transform: translateY(-50%);
      transition: left 0.2s;
    }
    .wall {
      position: absolute;
      width: 20px;
      height: 100%;
      background-color: gray;
      right: 0;
      top: 0;
    }
    .traffic-light {
      position: absolute;
      width: 40px;
      height: 100px;
      background-color: #333;
      top: 50%;
      right: 60px;
      transform: translateY(-50%);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      padding: 5px 0;
    }
    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #555;
    }
    .light.active {
      box-shadow: 0 0 10px 2px #fff;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type=range] {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="car" id="car"></div>
    <div class="wall"></div>
    <div class="traffic-light">
      <div class="light" id="red"></div>
      <div class="light" id="yellow"></div>
      <div class="light" id="green"></div>
    </div>
  </div>
  <div class="controls">
    <label for="distance">Distance to wall: <span id="distanceValue">15</span></label>
    <input type="range" id="distance" min="0" max="30" value="15">
  </div>

  <script>
    const car = document.getElementById('car');
    const distanceSlider = document.getElementById('distance');
    const distanceValue = document.getElementById('distanceValue');

    const redLight = document.getElementById('red');
    const yellowLight = document.getElementById('yellow');
    const greenLight = document.getElementById('green');

    function updateCar() {
      const distance = parseInt(distanceSlider.value);
      distanceValue.textContent = distance;

      // 计算小车的位置
      const sceneWidth = 600;
      const wallWidth = 20;
      const maxDistance = 30;
      const carWidth = 60;

      const left = (sceneWidth - wallWidth - carWidth) * (distance / maxDistance);
      car.style.left = left + 'px';

      // 控制红绿灯
      redLight.style.backgroundColor = '#555';
      yellowLight.style.backgroundColor = '#555';
      greenLight.style.backgroundColor = '#555';

      if (distance > 15) {
        greenLight.style.backgroundColor = 'green';
      } else if (distance >= 8 && distance <= 15) {
        yellowLight.style.backgroundColor = 'yellow';
      } else {
        redLight.style.backgroundColor = 'red';
      }
    }

    distanceSlider.addEventListener('input', updateCar);

    // 初始化
    updateCar();
  </script>
</body>
</html>
